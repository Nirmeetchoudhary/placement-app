<!DOCTYPE html>
<html>
<head>
    <title>Placement Predictor</title>
</head>
<body>
    <h1>Student Placement Prediction</h1>
    
    <form action="{{ url_for('predict') }}" method="post">
        
        <label for="cgpa">CGPA:</label>
        <input type="text" id="cgpa" name="cgpa_input" required><br><br>
        
        <label for="iq">IQ Score:</label>
        <input type="text" id="iq" name="iq_input" required><br><br>
        
        <button type="submit">Predict Placement</button>
    </form>

    <hr>
    
    {% if prediction_text is not none %}
        <h2>Prediction Result:</h2>
        <p>{{ prediction_text }}</p>
    {% endif %}

</body>
</html>
