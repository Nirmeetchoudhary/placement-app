<!DOCTYPE html>
<html>
<head>
    <title>Placement Prediction</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            display: inline-block;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 30px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #005ea6;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Placement Prediction App</h2>
    <form action="/predict" method="post">
        <input type="number" name="cgpa" step="0.01" placeholder="Enter CGPA" required><br>
        <input type="number" name="iq" step="0.01" placeholder="Enter IQ" required><br>
        <button type="submit">Predict</button>
    </form>
    <br>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
